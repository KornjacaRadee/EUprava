<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your name"
            formControlName="name"
          />
          <div *ngIf="registrationForm.get('name')!.hasError('required') && registrationForm.get('name')!.touched" class="validation-error">
            Name is required.
          </div>
          <div *ngIf="registrationForm.get('name')!.hasError('pattern') && registrationForm.get('name')!.touched" class="validation-error">
            Name should contain only letters.
          </div>

        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your last name"
            formControlName="last_name"
          />
          <div *ngIf="registrationForm.get('last_name')!.hasError('required') && registrationForm.get('last_name')!.touched" class="validation-error">
            Last Name is required.
          </div>
          <div *ngIf="registrationForm.get('last_name')!.hasError('pattern') && registrationForm.get('last_name')!.touched" class="validation-error">
            Last Name should contain only letters.
          </div>
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your jmbg"
            formControlName="jmbg"
          />
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Enter email"
            formControlName="email"
          />
          <div *ngIf="registrationForm.get('email')!.hasError('required') && registrationForm.get('email')!.touched" class="validation-error">
            Email is required.
          </div>
          <div *ngIf="registrationForm.get('email')!.hasError('email') && registrationForm.get('email')!.touched" class="validation-error">
            Enter a valid email address.
          </div>
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Enter password"
            formControlName="password"
          />
          <div *ngIf="registrationForm.get('password')!.hasError('required') && registrationForm.get('password')!.touched" class="validation-error">
            Password is required.
          </div>
          <div *ngIf="registrationForm.get('password')!.hasError('minlength') && registrationForm.get('password')!.touched" class="validation-error">
            Password must be at least 8 characters long.
          </div>
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Enter address"
            formControlName="address"
          />
          <div *ngIf="registrationForm.get('address')!.hasError('required') && registrationForm.get('address')!.touched" class="validation-error">
            Address is required.
          </div>
        </div>

        <div class="input-box button">
          <input
            type="Submit"
            value="Register Now"
            [disabled]="!registrationForm.valid"
          />
        </div>
      </form>
    </div>
  </body>
</html>
