<!-- statistika-vozackih-dozvola.component.html -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header text-center">
          <h2>Statistika Vozackih Dozvola</h2>
        </div>
        <div class="card-body">
          <div *ngIf="statistika.length">
            <table class="table table-striped table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Broj Registrovanih Vozila</th>
                  <th scope="col">Prosecni Period Vazenja</th>
                  <th scope="col">Najcesce Registrovano Vozilo</th>
                  <!-- Add more headers as per your data structure -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of statistika">
                  <td>{{ item.id }}</td>
                  <td>{{ item.brojRegistrovanihVozila }}</td>
                  <td>{{ item.prosecniPeriodVazenja }}</td>
                  <td>{{ item.najcesceRegistrovanoVozilo }}</td>
                  <!-- Add more columns as per your data structure -->
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="!statistika.length">
            <p class="text-center">No data available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
